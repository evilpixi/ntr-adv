name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate env.js from GitHub Secrets
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          const envVars = {
            OPENAI_API_KEY: process.env.OPENAI_API_KEY || '',
            OPENAI_MODEL: process.env.OPENAI_MODEL || 'gpt-4',
            OPENAI_BASE_URL: process.env.OPENAI_BASE_URL || 'https://api.openai.com/v1',
            DEEPSEEK_API_KEY: process.env.DEEPSEEK_API_KEY || '',
            DEEPSEEK_MODEL: process.env.DEEPSEEK_MODEL || 'deepseek-chat',
            DEEPSEEK_BASE_URL: process.env.DEEPSEEK_BASE_URL || 'https://api.deepseek.com/v1',
            GROK_API_KEY: process.env.GROK_API_KEY || '',
            GROK_MODEL: process.env.GROK_MODEL || 'grok-beta',
            GROK_BASE_URL: process.env.GROK_BASE_URL || 'https://api.x.ai/v1',
            OLLAMA_BASE_URL: process.env.OLLAMA_BASE_URL || 'http://localhost:11434',
            OLLAMA_MODEL: process.env.OLLAMA_MODEL || 'llama2',
            DEFAULT_AI_SERVICE: process.env.DEFAULT_AI_SERVICE || 'openai',
            GAME_LANGUAGE: process.env.GAME_LANGUAGE || 'es'
          };
          
          const envJs = \`// Variables de entorno inyectadas automáticamente desde GitHub Secrets
          // Este archivo se genera automáticamente durante el deploy, no editar manualmente
          export const ENV = \${JSON.stringify(envVars, null, 2)};
          \`;
          
          const envPath = path.join(process.cwd(), 'js', 'env.js');
          fs.mkdirSync(path.dirname(envPath), { recursive: true });
          fs.writeFileSync(envPath, envJs);
          console.log('env.js generado exitosamente');
          "
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GROK_MODEL: ${{ secrets.GROK_MODEL }}
          GROK_BASE_URL: ${{ secrets.GROK_BASE_URL }}
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL }}
          DEFAULT_AI_SERVICE: ${{ secrets.DEFAULT_AI_SERVICE }}
          GAME_LANGUAGE: ${{ secrets.GAME_LANGUAGE }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
